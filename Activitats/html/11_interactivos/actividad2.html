<!DOCTYPE html>
<html lang="es">
    
<body>
    
    <h1>Buscador para Smartphones</h1>
   
    <label for="brand">Marca:</label>
        <input type="text" id="brand" name="brand">
        <div id="autocomplete-list"></div>

        <label>Rango de Precios:
            <input list="rango-de-precios" type="text" name="Precios">
        </label>
        
        <datalist id="rango-de-precios">
            <option value="0-50"></option>
            <option value="51-100"></option>
            <option value="101-150"></option>
            <option value="151-200"></option>
            <option value="201-500"></option>
        </datalist>
</body>
